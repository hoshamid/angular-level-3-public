<p [innerHTML]="question.question"></p>
<div>
  <button (click)="onAnswerClick(answer)" [class]="getAnswerButtonClass(answer)"
    *ngFor="let answer of question.all_answers" [innerHTML]="answer"></button>

  <ng-container *ngTemplateOutlet="changeQuestionButton; context: { $implicit: question }"></ng-container>
</div>
